<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amir48_0 - معرفی</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background-color 0.5s, color 0.5s;
    }

    body.light {
      background: #f0f0f0;
      color: #222;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    body.neon {
      background: #000;
      color: #39ff14;
      text-shadow: 0 0 6px #39ff14;
    }
    body.glass {
      background: #121212;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      transition: all 0.5s ease;
    }

    body.light .container {
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    body.dark .container {
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
    }
    body.neon .container {
      background: rgba(0,255,0,0.05);
      box-shadow: 0 0 15px #39ff14;
      border: 1px solid #39ff14;
    }
    body.glass .container {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 0 3px currentColor;
    }

    .typewriter {
      font-size: 1.1rem;
      margin-bottom: 20px;
      border-right: 2px solid;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .fade-in {
      animation: fadeUp 0.8s ease-in-out;
    }

    .fade-up {
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }

    ul li:nth-child(1) { animation-delay: 0.3s; }
    ul li:nth-child(2) { animation-delay: 0.6s; }
    ul li:nth-child(3) { animation-delay: 0.9s; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    ul {
      list-style: none;
      margin-bottom: 25px;
      font-weight: 600;
      line-height: 1.8;
    }

    ul li::before {
      content: "✔️";
      margin-left: 8px;
    }

    a {
      display: inline-block;
      padding: 12px 30px;
      background: #6c63ff;
      color: white;
      border-radius: 30px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.5);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    a:hover {
      background: #524dde;
      box-shadow: 0 8px 20px rgba(82, 77, 222, 0.8);
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      opacity: 0.5;
    }

    .theme-switcher {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      gap: 8px;
    }

    .theme-switcher button {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .theme-switcher button:hover {
      transform: scale(1.2);
    }

    .light { background: #f0f0f0; }
    .dark { background: #121212; }
    .neon { background: #39ff14; box-shadow: 0 0 8px #39ff14; }
    .glass { background: rgba(255, 255, 255, 0.3); border: 1px solid #aaa; }

  </style>
</head>
<body class="dark">
  <div class="container fade-in" id="mainContainer">
    <div class="theme-switcher" aria-label="تغییر تم">
      <button class="light" title="روشن" data-theme="light"></button>
      <button class="dark" title="تاریک" data-theme="dark"></button>
      <button class="neon" title="نئون" data-theme="neon"></button>
      <button class="glass" title="شیشه‌ای" data-theme="glass"></button>
    </div>

    <h1>amir48_0</h1>
    <p class="typewriter" id="typewriterText">
      توسعه‌دهنده پایتون و جاوااسکریپت | متخصص دیسکورد
    </p>

    <ul id="featureList">
      <li class="fade-up">کانفیگ حرفه‌ای سرور دیسکورد</li>
      <li class="fade-up">ساخت و تنظیم بات‌های دیسکورد</li>
      <li class="fade-up">مشاوره و مدیریت سرور</li>
    </ul>

    <a href="https://discord.gg/XfQthCVFx2" target="_blank" rel="noopener">
      عضویت در سرور NexCord
    </a>

    <p style="margin-top: 18px;">Discord: <strong>amir48_0</strong></p>

    <footer>ساخته شده توسط amir48_0</footer>
  </div>

  <script>
    const buttons = document.querySelectorAll(".theme-switcher button");
    const container = document.getElementById("mainContainer");
    const typewriter = document.getElementById("typewriterText");

    function resetAnimations() {
      container.classList.remove("fade-in");
      typewriter.classList.remove("typewriter");

      document.querySelectorAll(".fade-up").forEach(el => {
        el.classList.remove("fade-up");
        void el.offsetWidth;
        el.classList.add("fade-up");
      });

      void container.offsetWidth;
      container.classList.add("fade-in");
      typewriter.classList.add("typewriter");
    }

    function applyTheme(theme) {
      document.body.className = theme;
      localStorage.setItem('theme', theme);
      resetAnimations();
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        applyTheme(btn.dataset.theme);
      });
    });

    const savedTheme = localStorage.getItem('theme') || 'dark';
    applyTheme(savedTheme);
  </script>
</body>
</html>
